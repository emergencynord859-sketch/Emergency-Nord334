<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Emergency Nord</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #000000;
  }

  /* Header */
  header {
    background-color: #000000;
    padding: 60px 20px;
    text-align: center;
    color: white;
  }
  header h1 {
    font-size: 3rem;
    margin-bottom: 10px;
  }
  header p {
    font-size: 1.2rem;
    max-width: 700px;
    margin: 0 auto;
  }

  /* Kartenbereich */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
    gap: 30px;
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 20px;
  }
  .card {
    background-color: #000000;
    color: #ffffff;
    border-radius: 8px;
    overflow: hidden;
    text-align: center;
  }
  .card img {
    width: 100%;
    height: 250px; /* Einheitliche Höhe für alle Bilder */
    object-fit: cover;
  }
  .card label {
    display: block;
    padding: 15px;
    font-size: 1.2rem;
    cursor: pointer;
  }
  .card label:hover {
    background-color: #222;
  }

  /* Formular aufklappen */
  input[type="checkbox"] {
    display: none;
  }
  .form-content {
    display: none;
    padding: 15px;
    background-color: #111;
  }
  input[type="checkbox"]:checked + .form-content {
    display: block;
  }
  form input, form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
  }
  form button {
    background-color: #ffffff;
    color: #000000;
    font-weight: bold;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
  }
  form button:hover {
    background-color: #ddd;
  }

  footer {
    text-align: center;
    padding: 15px;
    background-color: #000000;
    color: #ffffff;
    font-size: 0.9rem;
    margin-top: 40px;
  }
</style>
</head>
<body>

<header>
  <h1>Willkommen bei Emergency Nord</h1>
  <p>Dein Einsatz beginnt hier – Feuerwehr, Polizei und Rettungsdienst in einer spannenden Simulation.</p>
</header>

<section class="grid">
  <!-- Unban Request -->
  <div class="card">
    <img src="unban.png" alt="Unban Request">
    <label for="unban">Unban Request</label>
    <input type="checkbox" id="unban">
    <div class="form-content">
      <form action="https://formspree.io/f/xanbvnyv" method="POST">
        <input type="text" name="spielername" placeholder="Spielername" required>
        <textarea name="grund" rows="3" placeholder="Grund des Banns" required></textarea>
        <textarea name="nachricht" rows="5" placeholder="Warum möchtest du entbannt werden?" required></textarea>
        <button type="submit">Absenden</button>
      </form>
    </div>
  </div>

  <!-- Bug melden -->
  <div class="card">
    <img src="bug.png" alt="Bug melden">
    <label for="bug">Bug melden</label>
    <input type="checkbox" id="bug">
    <div class="form-content">
      <form action="https://formspree.io/f/xpwlbwqq" method="POST">
        <input type="text" name="spielername" placeholder="Spielername" required>
        <input type="text" name="plattform" placeholder="Plattform (PC, Konsole, etc.)" required>
        <textarea name="beschreibung" rows="5" placeholder="Bugbeschreibung" required></textarea>
        <button type="submit">Absenden</button>
      </form>
    </div>
  </div>

  <!-- Spieler melden -->
  <div class="card">
    <img src="report.png" alt="Spieler melden">
    <label for="report">Spieler melden</label>
    <input type="checkbox" id="report">
    <div class="form-content">
      <form action="https://formspree.io/f/mwpqyplb" method="POST">
        <input type="text" name="melder" placeholder="Dein Spielername" required>
        <input type="text" name="gemeldeter" placeholder="Spielername des Gemeldeten" required>
        <textarea name="grund" rows="5" placeholder="Grund der Meldung" required></textarea>
        <button type="submit">Absenden</button>
      </form>
    </div>
  </div>
</section>

<footer>
  &copy; 2025 Emergency Nord – Alle Rechte vorbehalten
</footer>

</body>
</html>
