<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Emergency Nord</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #000000;
  }

  /* Navigation */
  nav {
    background-color: #000000;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  nav .logo {
    display: flex;
    align-items: center;
    gap: 12px;
    color: #ffffff;
    font-weight: bold;
    font-size: 28px;
  }
  nav .logo img {
    height: 60px;
    width: auto;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }
  nav ul li a {
    color: #ffffff;
    font-weight: 600;
    font-size: 16px;
    text-decoration: none;
  }
  nav ul li a:hover {
    text-decoration: underline;
  }

  /* Header mit Hintergrundbild */
  header {
    background: url("https://cdn.pixabay.com/photo/2017/05/31/18/39/police-car-2369183_960_720.jpg") center/cover no-repeat;
    padding: 80px 20px;
    text-align: center;
    color: white;
  }
  header img {
    height: 120px;
    width: auto;
    margin-bottom: 20px;
  }
  header h1 {
    font-size: 3rem;
    margin-bottom: 10px;
  }
  header p {
    font-size: 1.2rem;
    max-width: 700px;
    margin: 0 auto;
  }

  /* Kartenbereich */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
    gap: 30px;
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 20px;
  }
  .card {
    background-color: #000000;
    color: #ffffff;
    border-radius: 8px;
    overflow: hidden;
    text-align: center;
  }
  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .card label {
    display: block;
    padding: 15px;
    font-size: 1.2rem;
    cursor: pointer;
  }
  .card label:hover {
    background-color: #222;
  }

  /* Formular aufklappen */
  input[type="checkbox"] {
    display: none;
  }
  .form-content {
    display: none;
    padding: 15px;
    background-color: #111;
  }
  input[type="checkbox"]:checked + .form-content {
    display: block;
  }
  form input, form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
  }
  form button {
    background-color: #ffffff;
    color: #000000;
    font-weight: bold;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
  }
  form button:hover {
    background-color: #ddd;
  }

  footer {
    text-align: center;
    padding: 15px;
    background-color: #000000;
    color: #ffffff;
    font-size: 0.9rem;
    margin-top: 40px;
  }
</style>
</head>
<body>

<nav>
  <div class="logo">
    <img src="Logo.png" alt="Emergency Nord Logo">
    Emergency Nord
  </div>
  <ul>
    <li><a href="#home">Start</a></li>
    <li><a href="#forms">Formulare</a></li>
    <li><a href="#contact">Kontakt</a></li>
  </ul>
</nav>

<header id="home">
  <img src="Logo.png" alt="Emergency Nord Logo">
  <h1>Willkommen bei Emergency Nord</h1>
  <p>Dein Einsatz beginnt hier – Feuerwehr, Polizei und Rettungsdienst in einer spannenden Simulation.</p>
</header>

<section id="forms" class="grid">
  <!-- Unban Request -->
  <div class="card">
    <img src="https://cdn.pixabay.com/photo/2017/01/23/19/45/police-2003239_960_720.jpg" alt="Unban">
    <label for="unban">Unban Request</label>
    <input type="checkbox" id="unban">
    <div class="form-content">
      <form action="https://formspree.io/f/xanbvnyv" method="POST">
        <input type="text" name="spielername" placeholder="Spielername" required>
        <textarea name="grund" rows="3" placeholder="Grund des Banns" required></textarea>
        <textarea name="nachricht" rows="5" placeholder="Warum möchtest du entbannt werden?" required></textarea>
        <button type="submit">Absenden</button>
      </form>
    </div>
  </div>

  <!-- Bug melden -->
  <div class="card">
    <img src="https://cdn.pixabay.com/photo/2018/09/13/10/09/bug-3676660_960_720.jpg" alt="Bug melden">
    <label for="bug">Bug melden</label>
    <input type="checkbox" id="bug">
    <div class="form-content">
      <form action="https://formspree.io/f/xpwlbwqq" method="POST">
        <input type="text" name="spielername" placeholder="Spielername" required>
        <input type="text" name="plattform" placeholder="Plattform (PC, Konsole, etc.)" required>
        <textarea name="beschreibung" rows="5" placeholder="Bugbeschreibung" required></textarea>
        <button type="submit">Absenden</button>
      </form>
    </div>
  </div>

  <!-- Spieler melden -->
  <div class="card">
    <img src="https://cdn.pixabay.com/photo/2017/08/06/10/58/police-2597376_960_720.jpg" alt="Spieler melden">
    <label for="report">Spieler melden</label>
    <input type="checkbox" id="report">
    <div class="form-content">
      <form action="https://formspree.io/f/mwpqyplb" method="POST">
        <input type="text" name="melder" placeholder="Dein Spielername" required>
        <input type="text" name="gemeldeter" placeholder="Spielername des Gemeldeten" required>
        <textarea name="grund" rows="5" placeholder="Grund der Meldung" required></textarea>
        <button type="submit">Absenden</button>
      </form>
    </div>
  </div>
</section>

<footer id="contact">
  &copy; 2025 Emergency Nord – Alle Rechte vorbehalten
</footer>

</body>
</html>
