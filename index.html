<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emergency Nord - Formulare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e7f3f7;
      color: #003366;
      margin: 2rem;
    }

    h1 {
      color: #004d40;
      text-align: center;
    }

    /* Buttons als Tab-Ersatz */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .tabs label {
      background-color: #00796b;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .tabs label:hover {
      background-color: #004d40;
    }

    /* Radio Inputs verstecken */
    input[type="radio"] {
      display: none;
    }

    /* Formular Karten */
    form {
      max-width: 500px;
      margin: 0 auto 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
    }

    /* Formular anzeigen wenn der entsprechende Radio-Button aktiv */
    #tab-unban:checked ~ #form-unban,
    #tab-bug:checked ~ #form-bug,
    #tab-reportplayer:checked ~ #form-reportplayer {
      display: block;
    }

    /* Inputs Styling */
    input[type="text"], textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <h1>Emergency Nord - Formulare</h1>

  <!-- Radio Buttons als Tabs -->
  <div class="tabs">
    <input type="radio" id="tab-unban" name="formtabs" checked />
    <label for="tab-unban">Unban Request</label>

    <input type="radio" id="tab-bug" name="formtabs" />
    <label for="tab-bug">Report a Bug</label>

    <input type="radio" id="tab-reportplayer" name="formtabs" />
    <label for="tab-reportplayer">Report Player</label>
  </div>

  <!-- Unban Request Formular -->
  <form id="form-unban" action="https://formspree.io/f/xanbvnyv" method="POST">
    <input type="text" name="username" placeholder="Spielername" required />
    <textarea name="banReason" rows="3" placeholder="Grund des Banns" required></textarea>
    <textarea name="unbanReason" rows="5" placeholder="Warum mÃ¶chtest du entbannt werden?" required></textarea>
    <button type="submit">Absenden</button>
  </form>

  <!-- Report a Bug Formular -->
  <form id="form-bug" action="https://formspree.io/f/xpwlbwqq" method="POST">
    <input type="text" name="username" placeholder="Spielername" required />
    <input type="text" name="platform" placeholder="Plattform (PC, Konsole, etc.)" required />
    <textarea name="bugDescription" rows="5" placeholder="Bugbeschreibung" required></textarea>
    <button type="submit">Absenden</button>
  </form>

  <!-- Report Player Formular -->
  <form id="form-reportplayer" action="https://formspree.io/f/mwpqyplb" method="POST">
    <input type="text" name="reportedPlayer" placeholder="Name des gemeldeten Spielers" required />
    <input type="text" name="reporter" placeholder="Dein Spielername" required />
    <textarea name="reportReason" rows="5" placeholder="Grund der Meldung" required></textarea>
    <button type="submit">Absenden</button>
  </form>

</body>
</html>
