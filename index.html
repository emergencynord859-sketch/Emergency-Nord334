<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emergency Nord - Entbann-Antrag</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(20, 20, 20, 0.85);
      padding: 2.5rem 3rem;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 20px #ff0000aa;
    }
    h1 {
      text-align: center;
      color: #ff0000;
      margin-bottom: 1.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 1.2rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #1a1a1a;
      color: white;
      resize: vertical;
    }
    input::placeholder, textarea::placeholder {
      color: #999999;
      font-style: italic;
    }
    button {
      width: 100%;
      background-color: #ff0000;
      color: white;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }
    button:hover {
      background-color: #cc0000;
    }
    .success-message {
      display: none;
      margin-top: 1rem;
      text-align: center;
      color: #00ff00;
      font-weight: 700;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš¨ Entbann-Antrag</h1>
    <form id="entbannForm" action="https://formspree.io/f/xanbvnyv" method="POST">
      <input
        type="text"
        name="username"
        placeholder="Spielername (z.B. MaxMustermann)"
        required
        autocomplete="off"
      />
      <textarea
        name="grund"
        placeholder="Grund des Banns (z.B. RegelverstoÃŸ, Cheaten)"
        rows="3"
        required
      ></textarea>
      <textarea
        name="nachricht"
        placeholder="Warum mÃ¶chtest du entbannt werden? ErklÃ¤re deinen Fall ausfÃ¼hrlich."
        rows="5"
        required
      ></textarea>
      <button type="submit">Absenden</button>
    </form>
    <div class="success-message" id="successMessage">
      âœ… Antrag erfolgreich gesendet!
    </div>
  </div>

  <script>
    const form = document.getElementById('entbannForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { Accept: 'application/json' },
      });

      if (response.ok) {
        form.reset();
        successMessage.style.display = 'block';
      } else {
        alert('Fehler beim Senden. Bitte versuche es spÃ¤ter erneut.');
      }
    });
  </script>
</body>
</html>
