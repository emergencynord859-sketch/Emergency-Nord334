<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unban Request | Emergency Nord</title>
    <style>
        body {background-color:#000;color:#fff;font-family:Arial,sans-serif;text-align:center;margin:0;padding:0;}
        header {background-color:#111;padding:20px;font-size:2rem;font-weight:bold;}
        form {background-color:#1a1a1a;padding:30px;margin:40px auto;max-width:400px;border-radius:10px;border:2px solid #00ff99;text-align:left;}
        input,textarea {width:100%;padding:10px;margin:8px 0;border-radius:5px;border:none;}
        button {width:100%;padding:12px;background-color:#00ff99;color:#000;font-weight:bold;border:none;border-radius:5px;cursor:pointer;}
        button:hover {background-color:#00cc7a;}
    </style>
</head>
<body>

    <header>Unban Request</header>

    <form action="https://formspree.io/f/xdkdjqlo" method="POST">
        <label>Username:</label>
        <input type="text" name="username" required>

        <label>Reason for Ban:</label>
        <input type="text" name="reason" required>

        <label>Why should we unban you?</label>
        <textarea name="explanation" rows="5" required></textarea>

        <button type="submit">Send</button>
    </form>

</body>
</html>
